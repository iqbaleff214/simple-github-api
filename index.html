<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>GitHub Users</title>
</head>

<body>

    <div class="container">
        <div class="row my-4">
            <div class="col">
                <h1 class="text-center">GitHub Users</h1>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="GitHub Username" aria-label="GitHub username"
                aria-describedby="search-button">
            <button class="btn btn-primary" type="button" id="search-button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Search
            </button>
        </div>
        <div class="row mt-4 movie-container">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showUserDetail" tabindex="-1" aria-labelledby="showUserDetailLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
